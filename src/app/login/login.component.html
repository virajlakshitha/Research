<div id="login_content" class="container-fluid">
    <div class="row">
        <div class="col-1 text-left">
            <img src="assets/img/logo.png" id="logo" />
        </div>
    </div>
    <div class="row">
        <div class="col-12 topic text-white"><b>Your Account</b></div>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row" id="forms">
        <div class="col-6">
            <div class="login_form">
                <form method="POST" action="" id="log">
                    <div class="row">
                        <div class="col-12 topic1"><b>Sign In</b></div>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">USERNAME / EMAIL</label>
                        <input type="text" name="username" id="username" class="form-control fields"
                            placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">PASSWORD</label>
                        <input type="password" name="password" id="password" class="form-control fields"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="signin" id="signin">
                        <label>&nbsp;Keep Me Signed In</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit" id="submit" class="btn btn-success">Sign In</button>
                    </div>
                    <div class="bottom_line1">
                        <div class="text-center"><a href="">Forgot Password ?</a></div>
                        <a href="" class="reg">Don't Have an Account ?</a>
                    </div>
                </form>
                <div class="social_media text-center">
                    <img src="assets/img/facebook.png" id="fb">&nbsp;&nbsp;
                    <img src="assets/img/twitter.png" id="twitter">&nbsp;&nbsp;
                    <img src="assets/img/linkedin.png" id="linkedin">
                </div>
            </div>
        </div>
    </div>
</div>
<!--Footer-->
<app-footer></app-footer>
