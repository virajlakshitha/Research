<header>
    <nav class="navbar fixed-top navbar-expand">
        <a class="navbar-brand" routerLink="" routerLinkActive="active">
            <img src="assets/img/logo.png" class="animated pulse">
        </a>
        <div class="collapse navbar-collapse" id="navbar_content" data-spy="scroll">
            <ul class="navbar-nav text-center ml-auto mr-lg-6">
                <li>
                    <a class="nav-link" routerLink="" routerLinkActive="active">Home</a>
                </li>
                <li>
                    <a href="#about" routerLinkActive="active" class="nav-link scroll">About Us</a>
                </li>
                <li>
                    <a href="#contact" routerLinkActive="active" class="nav-link scroll">Contact Us</a>
                </li>
                <ng-template [ngIf]="logged=='false'" [ngIfElse]="elseBlock">
                    <li id="login_item">
                        <a routerLink="/login" routerLinkActive="active" class="nav-link">Login/Register</a>
                    </li>
                </ng-template>
                <ng-template #elseBlock>
                    <li id="login_item" class="vv">
                        <img src="../../assets/img/profile.png" class="profile">
                        <div class="vv-drop">
                            <div>aaaaaaaa</div>
                        </div>
                    </li>
                </ng-template>
            </ul>
        </div>
    </nav>
    <div class="container-fluid second-nav text-white fixed-top" style="margin-top: 60px;">
        <div class="row">
            <div class="dropdown">
                <button class="dropbtn">Browse Products</button>
                <div class="dropdown-content">
                    <div class="drop_icons">
                        <a href="/browse/pcparts/cpu/all"><img src="assets/img/cpu.png" class="drop_pic">CPU</a></div>
                    <div class="drop_icons">
                        <a href="/browse/pcparts/motherboard/all"><img src="assets/img/motherboard.png" class="drop_pic">MOTHERBOARD</a></div>
                    <div class="drop_icons">
                        <a href="/browse/pcparts/ram/all"><img src="assets/img/ram.png" class="drop_pic">RAM</a></div>
                    <div class="drop_icons">
                        <a href="/browse/pcparts/vga/all"><img src="assets/img/vga.png" class="drop_pic">VGA</a></div>
                    <div class="drop_icons">
                        <a href="/browse/pcparts/hard_disk/all"><img src="assets/img/hard_disk.png" class="drop_pic">HARD DISK</a></div>
                    <div routerLink="/browse/laptops" routerLinkActive="active" class="drop_icons">
                        <img src="assets/img/laptop.png" class="drop_pic">LAPTOPS</div>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">System Build</button>
                <div class="dropdown-content">
                    <div class="drop_icons2">
                        <a href="/build_for_gaming"><img src="assets/img/gaming-pc.png" class="drop_pic2">Build For Requirement</a></div>
                    <div class="drop_icons2">
                        <a href="/build_for_price"><img src="assets/img/build_price.png" class="drop_pic2">Build For Price</a></div>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <ng-template [ngIf]="laptop_comparison=='true'" [ngIfElse]="elseBlockLaptop">
                        <a routerLink="/laptop_comparison" routerLinkActive="active">Laptop Comparison</a>
                    </ng-template>
                    <ng-template #elseBlockLaptop>
                        <a [swal]="['Oops!', 'You should select 2 Laptops to compare :/', 'warning']">Laptop
                            Comparison</a>
                    </ng-template>
                </button>
            </div>

            <div class="col-5 text-center" id="abcd">
                <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                    <select name="search_type" id="search_type" class="form-control" formControlName="category">
                        <option value="all">Select Category</option>
                        <option value="motherboard">MOTHERBOARD</option>
                        <option value="cpu">CPU</option>
                        <option value="ram">RAM</option>
                        <option value="vga">VGA</option>
                        <option value="hard_disk">HARD DISK</option>
                    </select>
                    <input type="text" class="form-control search_field" formControlName="name" placeholder="Search" />
                    <button type="submit" class="btn btn-primary form-control">
                        <img src="../../assets/img/search.png">
                    </button>
                </form>

            </div>
            <!-- </form> -->
        </div>
    </div>

</header>
