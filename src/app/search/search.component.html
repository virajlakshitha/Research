<body>
  <div class="container-fluid content">
    <div class="row">
      <!--Left Bar-->
      <div class="col-3">
        <div class="row">
          <div class="left_bar text-white">
            <div class="left_topic1"><b>CATEGORIES</b></div>
            <div class="left_bar_names" id="left1">MotherBoard</div>
            <div class="left_bar_names" id="left2">VGA</div>
            <div class="left_bar_names" id="left3">RAM</div>
            <div class="left_bar_names" id="left4">PROCESSOR</div>
            <div class="left_bar_names" id="left5">HARD DISK</div>
            <div class="left_bar_last">
              <div class="text-center">Sort By</div>
              <div class="text-center">
                <select class="form-control drop">
                  <option>Ratings</option>
                  <option>Price</option>
                  <option>Features</option>
                  <option>Best Products</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-------------->
      <!--Right Side-->
      <div class="col-9" id="right_side">
        <div id="right_topic">Product Name</div>

        <div *ngFor="let p of pcpart; let i=index;">
          <div class="item_list">
            <div class="row">
              <div class="col-2">
                <img src="../../assets/img/cpu.png" height="75px" width="75px">
              </div>
              <div class="col-10 text-white">
                <div class="row">{{ p.name }}</div>
                <div class="row">ABCD</div>
                <div class="row">{{ p.price }}</div>
                <div class="row">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
