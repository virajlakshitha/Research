<!--Menu Bar-->
<app-menu-bar></app-menu-bar>
<!------------>

<!--Search PC Parts-->

<body>
  <div class="container-fluid content">
    <div class="row">
      <!--Left Bar-->
      <div class="col-3">
        <div class="row">
          <div class="left_bar text-white">
            <div class="left_topic1">
              <b>CATEGORIES</b>
            </div>
            <!-- <ng-template [ngIf]="" -->
            <ng-template [ngIf]="category=='ram'" [ngIfElse]="elseBlockram">
              <div class="left_bar_names left_nav_hover a" routerLink="/browse/pcparts/ram/all" routerLinkActive="active">RAM</div>
            </ng-template>
            <ng-template #elseBlockram>
              <div class="left_bar_names left_nav a" routerLink="/browse/pcparts/ram/all" routerLinkActive="active">RAM</div>
            </ng-template>
            <ng-template [ngIf]="category=='vga'" [ngIfElse]="elseBlockvga">
              <div class="left_bar_names left_nav_hover a" routerLink="/browse/pcparts/vga/all" routerLinkActive="active">VGA</div>
            </ng-template>
            <ng-template #elseBlockvga>
              <div class="left_bar_names left_nav a" routerLink="/browse/pcparts/vga/all" routerLinkActive="active">VGA</div>
            </ng-template>
            <ng-template [ngIf]="category=='cpu'" [ngIfElse]="elseBlockcpu">
              <div class="left_bar_names left_nav_hover a" routerLink="/browse/pcparts/cpu/all" routerLinkActive="active">CPU</div>
            </ng-template>
            <ng-template #elseBlockcpu>
              <div class="left_bar_names left_nav a" routerLink="/browse/pcparts/cpu/all" routerLinkActive="active">CPU</div>
            </ng-template>
            <ng-template [ngIf]="category=='motherboard'" [ngIfElse]="elseBlockmotherboard">
              <div class="left_bar_names left_nav_hover a" routerLink="/browse/pcparts/motherboard/all" routerLinkActive="active">MOTHERBOARD</div>
            </ng-template>
            <ng-template #elseBlockmotherboard>
              <div class="left_bar_names left_nav a" routerLink="/browse/pcparts/motherboard/all" routerLinkActive="active">MOTHERBOARD</div>
            </ng-template>
            <ng-template [ngIf]="category=='hard_disk'" [ngIfElse]="elseBlockhardDisk">
              <div class="left_bar_names left_nav_hover a" routerLink="/browse/pcparts/hard_disk/all" routerLinkActive="active">HARD DISK</div>
            </ng-template>
            <ng-template #elseBlockhardDisk>
              <div class="left_bar_names left_nav a" routerLink="/browse/pcparts/hard_disk/all" routerLinkActive="active">HARD DISK</div>
            </ng-template>

            <div class="left_bar_last">
              <div class="text-center">Sort By</div>
              <div class="text-center">
                <select class="form-control drop">
                  <option value="0">Ratings</option>
                  <option value="1">Price</option>
                  <option value="2">Features</option>
                  <option value="3">Best Products</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-------------->
      <!--Right Side-->

      <ng-template [ngIf]="pcParts" [ngIfElse]="elseBlock">
        <div class="col-9 he" id="right_side">
          <div id="right_topic">Searched Product {{ name }}</div>

          <ng-template [ngIf]="loading=='false'" [ngIfElse]="elseBlockLoading">
            <div *ngFor="let p of pcParts; let i=index;">
              <div class="item_list">
                <div class="row">
                  <div class="col-2">
                    <img src="{{ p.image }}" height="75px" width="75px">
                  </div>
                  <div class="col-10 text-white">
                    <div class="row" id="pc_part_name">
                      <span (click)="redirect(p.id)">{{ p.name }}</span>
                    </div>
                    <div class="row">{{ p.speed }}</div>
                    <div class="row">Rs. {{ p.price }} /=</div>
                    <div class="row">
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template #elseBlockLoading>
            <app-loading></app-loading>
          </ng-template>

          <!--Pagination-->
          <!-- <div class="row">
          <div class="col-12">
            <div id="pagination">
              <span class="pages">1</span>
              <span class="pages">2</span>
              <span class="pages">3</span>
              <span class="pages">4</span>
            </div>
          </div>
        </div> -->
          <!-------------->
        </div>
      </ng-template>

      <ng-template #elseBlock>
        <div class="col-9 he" id="right_side">
          <div id="right_topic">Searched Product {{ name }}</div>
          <div class="no_data text-center">No Data Available</div>
        </div>
      </ng-template>
      <!-------------->
    </div>
  </div>
</body>
<!------------------------------->

<!--Footer-->
<app-footer></app-footer>
<!---------->
